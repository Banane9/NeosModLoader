on: [push, pull_request_target]

env:
  NeosPath: "${{ github.workspace }}/Libs/Latest/"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: dotnet-setup
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
  libs:
    if: github.repository == 'neos-modding-group/NeosModLoader'
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: checkout-libs
        uses: actions/checkout@v3
        with:
          repository: neos-modding-group/Reference-Assemblies
          path: Libs
          ssh-key: ${{ secrets.REFERENCE_ASSEMBLIES_AUTH }}
  build:
    needs: [setup, libs]
    runs-on: ubuntu-latest
    steps:
      - name: build
        run: dotnet build
  lint:
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: dotnet-setup-formatter
        run: dotnet tool install -g dotnet-format

      - name: lint
        run: dotnet format --verify-no-changes --include-generated
